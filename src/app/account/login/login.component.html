<div class="auth-page-wrapper pt-5">
    <!-- auth page bg -->
    <div class="auth-one-bg-position auth-one-bg"  id="auth-particles">
        <div class="bg-overlay"></div>
  
        <div class="shape">
            <svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1440 120">
                <path d="M 0,36 C 144,53.6 432,123.2 720,124 C 1008,124.8 1296,56.8 1440,40L1440 140L0 140z"></path>
            </svg>
        </div>
    </div>
  
    <!-- auth page content -->
    <div class="auth-page-content">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="text-center mt-sm-5 mb-4 text-white-50">
                        <div>
                            <a routerLink="/" class="d-inline-block auth-logo">
                                <img src="../../../assets/images/grid-text-logo.png" alt="" height="40">
                            </a>
                        </div>
                        <p class="mt-3 fs-15 fw-medium">ERLDC Grid Operation</p>
                    </div>
                </div>
            </div>
            <!-- end row -->
  
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-5">
                    <div class="card mt-4">
  
                        <div class="card-body p-4">
                            <div class="text-center mt-2">
                                <h5 class="text-primary">Welcome!</h5>
                                <p class="text-muted">Sign in to continue</p>
                            </div>
                            <div class="p-2 mt-4">
                                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  
                                    <div class="mb-3">
                                      <label class="form-label" for="username">Username</label>
                                      <input type="email" class="form-control" id="email" formControlName="email"
                                      [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"
                                      placeholder="Enter email">
                                      <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                                          <div *ngIf="f['email'].errors['required']">Username is required</div>
                                          <div *ngIf="f['email'].errors['email']">Email must be a valid email address
                                          </div>
                                      </div>
                                    </div>
  
                                    <div class="mb-3">
                                        
                                        <label class="form-label" for="password-input">Password</label>
                                        <div class="position-relative auth-pass-inputgroup mb-3">
                                            <input [type]="fieldTextType ? 'text' : 'password'" class="form-control pe-5" placeholder="Enter password" id="password-input" formControlName="password"
                                            [ngClass]="{ 'is-invalid': submitted && f['password'].errors }">
                                            <button class="btn btn-link position-absolute end-0 top-0 text-decoration-none text-muted" type="button" id="password-addon"><i class="mdi align-middle" [ngClass]="{'mdi-eye-off-outline': !fieldTextType, 'mdi-eye-outline': fieldTextType
                                            }" (click)="toggleFieldTextType()"></i></button>
                                            <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                                              <span *ngIf="f['password'].errors['required']">Password is required</span>
                                            </div>
                                        </div>
                                    </div>

                                   <!-- reCAPTCHA widget --> <div class="d-flex justify-content-center">
                                    <re-captcha (resolved)="onCaptchaResolved($event)" [siteKey]="siteKey"></re-captcha>
                                   </div>

  
  
                                    <div class="mt-4">
                                        <button type="button" class="btn btn-success btn-load w-100" *ngIf="loading">
                                            <span class="d-flex align-items-center justify-content-center">
                                                <span class="spinner-border flex-shrink-0" role="status">
                                                    <span class="visually-hidden">Loading...</span>
                                                </span>
                                                <span class="ms-2">
                                                    Please wait...
                                                </span>
                                            </span>
                                        </button>

                                        <button class="btn btn-success w-100" type="submit" *ngIf="!loading" [disabled]="!captchaResolved">Sign In</button>
                                    </div>
  
                                    
                                </form>
                            </div>
                        </div>
                        <!-- end card body -->
                    </div>
                    <!-- end card -->
  
                    
  
                </div>
            </div>
            <!-- end row -->
        </div>
        <!-- end container -->
    </div>
    <!-- end auth page content -->
  
    <!-- footer -->
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="text-center">
                        <p class="mb-0 text-muted">&copy; {{year}} GRID-INDIA. Developed by GRID-INDIA IT</p>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- end Footer -->
  </div>
  <!-- end auth-page-wrapper -->
  <app-toasts aria-live="polite" aria-atomic="true"></app-toasts>
