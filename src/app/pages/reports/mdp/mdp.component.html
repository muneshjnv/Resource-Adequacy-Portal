<!-- Start Breadcrumbs -->
<app-breadcrumbs title="MDP" [breadcrumbItems]="breadCrumbItems"></app-breadcrumbs>
<!-- End Breadcrumbs -->



<div class="row">
    <div class="col-lg-12">
        <div class="card">
            
            <div class="card-header align-items-center d-flex">
                <div class="col-lg-6">
                    <div class="mt-3">
                        <h4 class="card-title mb-0 flex-grow-1">Fict Data</h4>
                        </div>
                </div>




                
                
                

                <!-- <div class="flex-shrink-0">
                    
                </div> -->
            </div><!-- end card header -->

            <div class="card-body mt-4">
                <form class="row g-3 needs-validation" novalidate (ngSubmit)="validSubmit()" [formGroup]="elementForm">
                    <div class="row justify-content-center align-items-center">
                        <!-- Search Bar -->
                        <div class="col-lg-8 col-md-6">
                            <div class="mb-3">
                                <label for="validationTooltip04" class="form-label">Select Elements</label>
                                    
                                <ng-select [items]="selectValue" [multiple]="true" formControlName="elements" [ngClass]="{'is-invalid': submit && form['elements'].errors}"></ng-select>
                                <div class="invalid-feedback">
                                    Please select valid Element\Elements.
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-4 col-md-10">
                            <label for="validationTooltip05" class="form-label">Select Range</label>
                            <input 
                                class="form-control flatpickr-input" 
                                type="text" 
                                mwlFlatpickr 
                                [altInput]="true" 
                                [convertModelValue]="true"
                                mode="range" 
                                altFormat="d M, Y" 
                                dateFormat="d M, Y" 
                                formControlName="dayRange" 
                                data-week-number>
                        </div>
                    </div>
                        
                    <!-- Submit Button -->
                    <div class="row justify-content-center mt-3">
                        <div class="col-lg-8">
                            <button class="btn btn-outline-primary btn-load w-100" *ngIf="loading">
                                <span class="d-flex align-items-center">
                                    <span class="spinner-border flex-shrink-0" role="status">
                                        <span class="visually-hidden">Loading...</span>
                                    </span>
                                    <span class="flex-grow-1 ms-2">
                                        Loading...
                                    </span>
                                </span>
                            </button>
                            <button class="btn btn-primary w-100" type="submit" *ngIf="!loading" (click)="fetchElementData()">Submit</button>
                        </div>
                    </div>
                    
                </form>
            </div>

            <div class="d-flex justify-content-center card-title">
                <b style="font-size: 14px;">{{ fa_compare_title }}</b>
            </div>
            

            <apx-chart [series]="MarketplaceChartAF.series" [chart]="MarketplaceChartAF.chart"
            [dataLabels]="MarketplaceChartAF.dataLabels" [stroke]="MarketplaceChartAF.stroke" 
            [xaxis]="MarketplaceChartAF.xaxis" [yaxis]="MarketplaceChartAF.yaxis" [title]="MarketplaceChartAF.title" [colors]="MarketplaceChartAF.colors" dir="ltr">
        </apx-chart>
            
        </div>
    </div> <!-- end col -->
</div>
