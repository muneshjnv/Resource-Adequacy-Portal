            <div class="card-body">
                

                <div class="live-preview">
                    <form class="row g-3 needs-validation" novalidate (ngSubmit)="validSubmit()"
                    [formGroup]="validationform">

                    <div class="col-md-3">
                        <label for="validationCustom04" class="form-label">State</label>
                        <select class="form-select" id="validationCustom04" required formControlName="state"
                            [ngClass]="{'is-invalid': submit && form['state'].errors}" >
                            <option selected disabled value="">Select State</option>
                            <option value="1">Karnataka</option>
                            <option value="2">Tamilnadu</option>
                            <option value="3">Telangana</option>
                            <option value="4">Andhra Pradesh</option>
                            <option value="5">Kerala</option>
                            <option value="7">Pondicherry</option>
                        </select>
                        <div class="invalid-feedback">
                            Please select a valid state.
                        </div>
                    </div>
                        
                        

                        <div class="col-md-3">

                        </div>

                        <!-- <div class="col-md-3 position-relative">
                            <label for="validationTooltip05" class="form-label">Upload For Date</label>

                        </div> -->

                        <div class="col-md-3 position-relative">
                                <label for="validationTooltip05" class="form-label">Upload for Week</label>
                                <input class="form-control flatpickr-input" type="text" mwlFlatpickr [altInput]="true" [convertModelValue]="true" mode="range" altFormat="d M, Y" dateFormat="d M, Y" formControlName="disabledDate" data-week-number>
                        </div>
                        


                        <div class="col-md-10">
                            <input type="file" class="form-control" aria-label="file example" (change)="handleFileInput($event)"  required [ngClass]="{'is-invalid': submit && form['excelFile'].errors}">
                            <div class="invalid-feedback">Please choose a file to Upload</div>
                        </div>

                        <div class="col-md-2">
                            <button class="btn btn-sm btn-primary" type="button" (click)="downloadExcel()">Download Format</button>
                        </div>

                        <!-- <div class="mb-0 d-flex justify-content-center">
                            <button class="btn btn-primary" (click)="previewButtonClicked()">Preview</button>
                        </div> -->
                        <div class="col-12 d-flex justify-content-center">
                            <button class="btn btn-primary" type="submit" (click)="confirm()" [disabled]="">Upload Data</button>
                        </div>
                    </form>
                </div>


                <div class="d-none code-view">
                    
                </div>

                <br>
